<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Explore India</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="dashboard.html" method="POST" onsubmit="return false;">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn" onclick="alert('You are logged in successfully!'); window.location.href = 'index.html';">Login</button>
                </div>
                <div class="extra-links">
                    <a href="#">Forgot Password?</a>
                    <p>Don't have an account? <a href="signup.html">Signup</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
