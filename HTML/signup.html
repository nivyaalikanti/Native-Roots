<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Indian Culture Project</title>
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Native Roots</div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="marketplace.html">Store</a></li>
            <li><a href="workshops.html">Workshops</a></li>
            <li><a href="cultural-tours.html">Cultural Tours</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="traditionforum.html">Tradition Forum</a></li>
            
            <li><a href="login.html" id="loginbtn">Login</a></li>
            <li><a href="signup.html" id="signupbtn">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Sign Up Section -->
    <section id="signup">
        <h2>Create a New Account</h2>
        <form action="dashboard.html" method="POST" onsubmit="return handleSignUp();">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" pattern="^[A-Za-z\s]{3,}$" title="Full name must contain at least 3 characters and should only include letters and spaces." required>
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" pattern="^[A-Za-z0-9]{5,}$" title="Username must be at least 5 characters long and contain only letters and numbers." required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long, include one uppercase letter, one lowercase letter, one number, and one special character." required>
        
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        
            <button type="submit">Sign Up</button>
        </form>
        
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </section>

    <footer>
        <p>&copy; 2024 Indian Culture Project | All Rights Reserved</p>
    </footer>

    <script>
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
    
        // Function to handle form submission
        function handleSignUp() {
            // Check if the passwords match
            if (password.value !== confirmPassword.value) {
                alert('Passwords do not match!');
                return false; // Prevent form submission if passwords don't match
            }
            
            // If passwords match, show success message and redirect to homepage
            alert('Your account has been created successfully');
            window.location.href = 'index.html'; // Redirect to home page
            return false; // Prevent default form submission
        }
    </script>

</body>
</html>
